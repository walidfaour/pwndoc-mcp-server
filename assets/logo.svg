<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00a8cc"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="url(#accentGrad)" stroke-width="2"/>
  
  <!-- Document shape -->
  <path d="M22 16 L38 16 L44 22 L44 48 L22 48 Z" fill="none" stroke="#e8e8e8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M38 16 L38 22 L44 22" fill="none" stroke="#e8e8e8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Terminal cursor/prompt -->
  <path d="M26 28 L30 32 L26 36" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="33" y1="36" x2="40" y2="36" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Subtle scan line effect -->
  <line x1="26" y1="42" x2="40" y2="42" stroke="#4a4a6a" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
