name: Native CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'native/**'
      - '.github/workflows/native.yml'
  pull_request:
    branches: [main]
    paths:
      - 'native/**'
  release:
    types: [published]

defaults:
  run:
    working-directory: native

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
            artifact: pwndoc-mcp-linux-x64
          - os: macos-15
            name: macos-x64
            artifact: pwndoc-mcp-macos-x64
          - os: macos-latest
            name: macos-arm64
            artifact: pwndoc-mcp-macos-arm64
          - os: windows-latest
            name: windows-x64
            artifact: pwndoc-mcp-windows-x64.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch updated tag (if release)
        if: github.event_name == 'release'
        run: |
          git fetch --tags --force
          git checkout ${{ github.event.release.tag_name }}
        working-directory: .

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libcurl4-openssl-dev nlohmann-json3-dev
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake curl nlohmann-json
      
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install curl:x64-windows-static nlohmann-json:x64-windows-static

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        env:
          VCPKG_DEFAULT_TRIPLET: x64-windows-static
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv build/pwndoc-mcp-server build/${{ matrix.artifact }}
          chmod +x build/${{ matrix.artifact }}
      
      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move build\Release\pwndoc-mcp-server.exe build\${{ matrix.artifact }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: native/build/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    defaults:
      run:
        working-directory: .

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure
        run: ls -R artifacts/
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-x64/pwndoc-mcp-linux-x64
            artifacts/macos-x64/pwndoc-mcp-macos-x64
            artifacts/macos-arm64/pwndoc-mcp-macos-arm64
            artifacts/windows-x64/pwndoc-mcp-windows-x64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
